              </div>

    </div>
<div class="modal fade" id="AddDataModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>        
      </div>
      <div class="modal-body">       
      <div class="col-12 form-group d-flex flex-column">
        <label>Dashboard Type</label>
        <select class="js-select2 form-control" name="dashboardtype"  id="dashboardtype">
          <option value="">Select</option>
          <option value="Type 1">Type 1</option>
          <option value="Type 2">Type 2</option>
          <option value="Type 3">Type 3</option>
          <option value="Type 4">Type 4</option>
        </select>
      </div>
      <div class="col-12 form-group d-flex flex-column">
        <label>Dashboard Name</label>
        <select class="js-select2 form-control" name="dashboardname"  id="dashboardname">          
          <option value="">Select</option>
          <option value="Dashboard 1">Dashboard 1</option>
          <option value="Dashboard 2">Dashboard 2</option>
          <option value="Dashboard 3">Dashboard 3</option>
          <option value="Dashboard 4">Dashboard 4</option>
        </select>
      </div>
      <div class="col-12 form-group d-flex flex-column">
        <label>Dashboard Group</label>
        <select class="js-select2 form-control" name="dashboardgroup"  id="dashboardgroup">         
          <option value="">Select</option>
          <option value="Test Demo">Test Demo</option>
          <option value="Metabase">Metabase</option>
          <option value="Page Builder Demo">Page Builder Demo</option>
        </select>
      </div>
      <div class="col-12 form-group d-flex flex-column">
        <label>Dashboard ID</label>
        <select class="js-select2 form-control" name="dashboardid"  id="dashboardid">         
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="col-12 form-group d-flex flex-column">
        <label>Role ID</label>
        <select class="js-example-basic-multiple" name="roles[]" id="roles" multiple="multiple">
          <option value="admin">admin</option>
          <option value="user">user</option>
          <option value="systemadmin">systemadmin</option>
        </select>
      </div>
      </div>
      <div class="modal-footer d-flex">
        <button type="button" class="btn btn-default modal-btn-transprent" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default modal-btn" id="savebutton" >Save</button>
      </div>
    </div>
  </div>
